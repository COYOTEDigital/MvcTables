-
  branches:
    only:
      - master

  configuration: Release

  install:
    - ps: .\src\.nuget\nuget.exe restore .\src\MvcTables.sln

  assembly_info:
    patch: true
  
  build:
    publish_nuget: true

  deploy:
    provider: NuGet
    api_key:
      secure: IbQQrAJRQpujWKFVjUGpxc/eozENhBTVLL3BGDtrXDVXL9DxLYuVhPzLRAWOe6Yd
    skip_symbols: true
    artifact: /.*\.nupkg/

-
  # "fall back" configuration for all other branches
  install:
    - ps: .\src\.nuget\nuget.exe restore .\src\MvcTables.sln